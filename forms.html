<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Student Registration Form</h2>

<form action="" method="post" >
    <label for="fname">First Name:</label><br><br>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br>

    <label for="lname">Last Name:</label><br><br>
    <input type="text" id="lname" placeholder="Enter your last name" name="lname"><br><br>
    <label for="email">Email Address:</label><br><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="dob">Date of Birth</label><br><br>
    <input type="date" id="dob" name="dob">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="custom">Custom</label>
    <input type="radio" id="custom">

    <label for="course">Course</label>
    <select name="course" id="course">
        <option value="react">React JS</option>
    <option value="cybersecurity">Cybersecrity</option>
    <option value="data science">Data Science</option>
    <option value="python">Python</option>
    <option value="ai">Artificial Intelligence</option>
    <option value="other">Others</option>


    </select><br><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass"><br><br>
    <label for="pic">Upload Profile Picture</label>
    <input type="file" id="pic" name="pic"><br><br>



    <input type="submit" value="Register Here!!">


</form>
</body>
</html>
